<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Martin Arias" />
    <meta name="copyright" content="Propietario del copyright"/>
    <meta name="keywords" content="netflix netflix-practice login"/>
    <meta name="description" content="Practica del uso de html y css para lograr un resultado parecido al login utilizado por Netflix."/>
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="netflix logo">
    </header>
    <div class="login-div">
    <div class="loginall">
        <h1>Inicia sesión</h1>
        <div class="input-text">
        <input type="email" placeholder="Email o número de teléfono" required>
        <input type="text" placeholder="Contraseña" required>
        <button><h2>Iniciar sesión</h2></button>
        </div>
        <div class="remember-div">
            <label for="">
                <input type="checkbox"> Recuérdame
            </label>
            <a href="#">¿Necesitas ayuda?</a>
        </div>
        <div class="help">
            <p>¿Primera vez en Netflix? <a href="#">Suscríbete ahora</a>.</p>
            <div class="captcha"><p>Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot. <a href="#">Más info</a>.</p></div>
        </div>
    </div>
    </div>


</body>
</html>
